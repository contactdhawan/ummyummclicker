<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Umyum Clicker</title>
  <style>
    body {
      background: #fffcf0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #ff4081;
    }

    #umyum-btn {
      background: #ff4081;
      color: white;
      font-size: 2em;
      padding: 20px 40px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    #umyum-btn:active {
      transform: scale(0.95);
    }

    #score {
      font-size: 2em;
      margin-top: 20px;
    }

    .store {
      margin-top: 40px;
    }

    .upgrade {
      margin: 10px;
    }

    button.upgrade {
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .bunny {
      position: absolute;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
      animation: hop 1s infinite alternate;
    }

    @keyframes hop {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>Umyum Clicker</h1>
  <button id="umyum-btn">üç¨ Click Me!</button>
  <div id="score">Umyums: 0</div>

  <div class="store">
    <h2>Upgrades</h2>
    <button class="upgrade" onclick="buyUpgrade(1, 10)">+1 per click (10 umyums)</button>
    <button class="upgrade" onclick="buyUpgrade(5, 50)">+5 per click (50 umyums)</button>
  </div>

  <script>
    let umyums = 0;
    let perClick = 1;

    const scoreDisplay = document.getElementById('score');
    const umyumBtn = document.getElementById('umyum-btn');

    umyumBtn.addEventListener('click', () => {
      umyums += perClick;
      updateScore();
    });

    function updateScore() {
      scoreDisplay.textContent = `Umyums: ${umyums}`;
    }

    function buyUpgrade(amount, cost) {
      if (umyums >= cost) {
        umyums -= cost;
        perClick += amount;
        updateScore();
      } else {
        alert('Not enough umyums!');
      }
    }

    function spawnBunny() {
      const bunny = document.createElement('div');
      bunny.classList.add('bunny');

      const size = Math.floor(Math.random() * 80) + 40; // 40 to 120px
      const multiplier = Math.floor(size / 20); // 2 to 6 (approx)

      bunny.style.width = `${size}px`;
      bunny.style.height = `${size}px`;

      bunny.style.left = `${Math.random() * (window.innerWidth - size)}px`;
      bunny.style.top = `${Math.random() * (window.innerHeight - size)}px`;

      document.body.appendChild(bunny);

      const removeTimeout = setTimeout(() => {
        bunny.remove();
      }, 30000); // 30 seconds

      bunny.addEventListener('click', () => {
        umyums *= multiplier;
        updateScore();
        clearTimeout(removeTimeout);
        bunny.remove();
      });

      // Schedule the next bunny
      scheduleNextBunny();
    }

    function scheduleNextBunny() {
      const delay = Math.random() * (300000 - 180000) + 180000; // between 3 and 5 minutes in ms
      setTimeout(spawnBunny, delay);
    }

    // Start the first bunny
    scheduleNextBunny();
  </script>
</body>
</html>
